name: Build and Publish Docker Image

on:
  push:
    # Aqui vocÃª pode acrescentar outras branches que queira automaticamente buildar
    branches:
      - master
      - homolog
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/odbreno/dashboard-odoo:latest
            ghcr.io/odbreno/dashboard-odoo:${{ github.ref_name }}
            ghcr.io/odbreno/dashboard-odoo:${{ github.sha }}
